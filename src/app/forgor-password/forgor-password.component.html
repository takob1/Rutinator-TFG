<div
  class="container container-login w-75 mt-5 mat-elevation-z8 overflow-hidden"
>
  <div class="row">
    <div class="col bg-light border-0">
      <h2 class="fw-bold text-center">Recuperación de Contraseña</h2>
      <h3 class="fw-bold text-center py-5">
        Introduzca el correo electronico para recuperar su contraseña
      </h3>
      <span id="controlDatos" class="text-danger mb-2"></span>
      <!-- login -->

      <div class="form-floating mb-4">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          #passwordResetEmail
          required
          autocomplete="email"
        />
        <label for="floatingInput">Correo Electrónico</label>
      </div>
      <div class="d-grid gap-2 mt-3">
        <button
          class="btn btn-dark"
          type="submit"
          value="Reset Password"
          (click)="authService.ForgotPassword(passwordResetEmail.value)"
        >
          Recuperar Contraseña
        </button>
      </div>

      <div class="form-group mt-3 text-center">
        <p>Volver al <a routerLink="/login">Inicio de Sesión</a></p>
      </div>
    </div>
  </div>
</div>
