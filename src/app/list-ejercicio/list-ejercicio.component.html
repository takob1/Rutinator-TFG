<app-navegacion></app-navegacion>

<div class="container mt-5" *ngFor="let item of ejercicios$ | async">
  <mat-card class="example-card mat-elevation-z24">
    <mat-card-header>
      <div
        mat-card-avatar
        [ngStyle]="{
          'background-image': 'url(' + item.image + ')',
          'background-size': 'cover'
        }"
      ></div>
      <mat-card-title>nombre: {{ item.name }}</mat-card-title>
      <mat-card-subtitle>descripcion: {{ item.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="mt-2">
      <img src="{{ item.image }}" alt="" width="150px" height="200px" />
      <p>imagen: {{ item.image }}</p>
      <p>tiempo: {{ item.time_rep }}</p>
      <mat-chip-list>
        <mat-label>Zonas:</mat-label>
        <mat-chip
          class="bg-danger text-light"
          *ngFor="let z of item.work_area | keyvalue"
        >
          {{ z.value }}
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <button class="btn" [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item class="text-warning" (click)="edit(item)">
        EDITAR
      </button>
      <button mat-menu-item class="text-danger" (click)="delete(item.$id)">
        BORRAR
      </button>
    </mat-menu>
  </mat-card>
</div>

      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz
        breeds of dog from Japan. A small, agile dog that copes very well with
        mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
