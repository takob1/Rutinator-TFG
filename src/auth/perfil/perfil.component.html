<app-navegacion></app-navegacion>
<div class="contanier-fluid d-flex align-items-center py-5">
    <div id="Usuario" class="container w-75 pl-5 rounded ">
        <div class="row align-items-center" *ngIf="authSvc.userData as user">
            <div class="col-md col-md-4 p-3">
                <img class="img-thumbnail rounded-circle w-75  mx-auto d-block" src="{{
                            user.photoURL ? user.photoURL : '/assets/img_24787.png'
                          }}" alt="{{ user.displayName }}" />
            </div>
            <div class="col-sm p-3 ">
                <h1 class="h2">Perfil de Usuarios</h1>
                <div class="media-body">

                    <form class="row g-3" (ngSubmit)="onSubmit()" [formGroup]="profileForm">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre"
                                formControlName="displayName" [class]="isValidField('displayName')">
                            <div class="invalid-feedback">
                                <span *ngIf="profileForm.get('displayName')?.errors?.required">
                                    El campo non puede estar vacio
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="Apellido"
                                formControlName="lastName" [class]="isValidField('lastName')">
                            <div class="invalid-feedback">
                                <span *ngIf="profileForm.get('lastName')?.errors?.required">
                                    El campo non puede estar vacio
                                </span>
                            </div>
                        </div>
                        <div class=" col-12">
                            <label for="inputAddress" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputAddress" formControlName="email"
                                [class]="isValidField('email')">
                            <div class="invalid-feedback">
                                <span *ngIf="profileForm.get('email')?.errors?.required">
                                    El campo no puede estar vacio
                                </span>
                                <span *ngIf="profileForm.get('email')?.errors?.pattern">
                                    Introduzca un email valido
                                </span>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-danger">Editar</button>
                        </div>
                    </form>
                    <h1>
                        Bienvenido:
                        <strong>{{
                            user.displayName ? user.displayName : "User"
                            }}</strong>
                    </h1>
                    <p>
                        User ID: <strong>{{ user.uid }}</strong>
                    </p>
                    <p>
                        Email: <strong>{{ user.email }}</strong>
                    </p>
                    <p>
                        Email Verified: <strong>{{ user.emailVerified }}</strong>
                    </p>
                </div>
            </div>
        </div>

      <div class="col-12">
        <button type="submit" class="btn btn-danger">Sign in</button>
      </div>
    </div> -->
    </div>
</div>
