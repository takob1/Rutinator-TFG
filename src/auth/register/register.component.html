<div class="container container-login w-75 mt-5 shadow-lg overflow-hidden">
  <div class="row">
    <div class="col bg-light border-0">
      <h2 class="fw-bold text-center py-5">Bienvenido a Rutinator</h2>

      <span id="controlDatos" class="text-danger mb-2"></span>
      <!-- login -->
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-floating mb-4">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            formControlName="email"
            required
            autocomplete="email"
          />
          <label for="floatingInput">Correo Electrónico</label>
        </div>
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            formControlName="password"
            required
            autocomplete="current-password"
          />
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="d-grid gap-2 mt-3">
          <button class="btn btn-dark" type="submit">Registrarse</button>
        </div>

        <div class="form-group mt-3 text-center">
          <p>¿Tiene una cuenta? <a routerLink="/login">Inicie Sesión</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
