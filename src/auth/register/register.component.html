<div class="container container-login w-75 mt-5 shadow-lg overflow-hidden">
  <div class="row">
    <div class="col bg-light border-0">
      <h2 class="fw-bold text-center py-5">Bienvenido a Rutinator</h2>

      <span id="controlDatos" class="text-danger mb-2"></span>
      <!-- login -->
      <form class="row g-3" [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre" formControlName="firstName"
            [class]="isValidField('firstName')">
          <div class="invalid-feedback">
            <span *ngIf="registerForm.get('firstName')?.errors?.required">
              El campo no puede estar vacio
            </span>
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Apellido" formControlName="lastName"
            [class]="isValidField('lastName')">
          <div class="invalid-feedback">
            <span *ngIf="registerForm.get('lastname')?.errors?.required">
              El campo no puede estar vacio
            </span>
          </div>
        </div>
        <div class="form-floating ">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
            formControlName="email" autocomplete="email" [class]="isValidField('email')" />
          <label for="floatingInput">Correo Electrónico</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
            formControlName="password" required autocomplete="current-password" />
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="d-grid gap-2 mt-3">
          <button class="btn btn-dark" type="submit">Registrarse</button>
        </div>

        <div class="form-group mt-3 text-center">
          <p>¿Tiene una cuenta? <a routerLink="/login">Inicie Sesión</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
