<app-navegacion></app-navegacion>

<div class="contanier-fluid d-flex align-items-center py-5">
  <div id="Usuario" class="container w-75 pl-5 rounded ">
    <div class="row align-items-center" *ngIf="authSvc.userData as user">
      <div class="col-sm p-3">
        <img class="img-thumbnail rounded-circle w-50 mx-auto d-block" src="{{
                            user.photoURL ? user.photoURL : '/assets/img_24787.png'
                          }}" alt="{{ user.displayName }}" />
      </div>
      <div class="col-sm p-3 ">
        <h1 class="h2">Perfil de Usuario</h1>
        <div class="media-body">
          <h1>
            Bienvenido:
            <strong>{{
              user.displayName ? user.displayName : "User"
              }}</strong>
          </h1>
          <p>
            User ID: <strong>{{ user.uid }}</strong>
          </p>
          <p>
            Email: <strong>{{ user.email }}</strong>
          </p>
          <p>
            Email Verified: <strong>{{ user.emailVerified }}</strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
